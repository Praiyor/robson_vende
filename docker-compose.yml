version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pryor
      POSTGRES_PASSWORD: robson
      POSTGRES_DB: robsonVende
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
